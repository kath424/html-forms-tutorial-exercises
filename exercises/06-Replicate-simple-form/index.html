<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			/* your code here */
			table,
			th,
			td {
				border: 1px solid black;
			}
			tr th {
				background: rgb(195, 195, 255);
			}
			.description {
				display: block;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="gender" value="Male" />
						<label for="#">Male</label>
						<br />
						<input type="radio" name="gender" value="Female" />
						<label for="#">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<select name="eye_color">
							<option value="green">green</option>
							<option value="blue">blue</option>
							<option value="brown">Brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" id="feet_tall" name="over1" value="Feet_tall" />
						<label for="feet_tall"> Over 6 feet tall</label><br />
						<input type="checkbox" id="pounds" name="over2" value="pounds" />
						<label for="pounds"> Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="textArea">
						<label class="description" for="description">Describe your athletic ability:</label>
						<textarea name="description" id="description" cols="40" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td><button>Enter my information</button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
